
<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }} &nbsp;&nbsp;
      <a href="#" class="btn btn-sm btn-warning" (click)="question.hide = !question.hide">Show</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" class="btn btn-sm btn-danger" (click)="removeQuestion(question)">Delete</a>
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text">{{ question.answer }}</p>
    </div>
  </div>
  <br>
</div>

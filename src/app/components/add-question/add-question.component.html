<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question Text</label>
        <input type="text" id="text" class="form-control" [(ngModel)]="text" name="name">
      </div>
      <div class="form-group">
        <label for="answer">Question Answer</label>
        <input type="text" id="answer" class="form-control" [(ngModel)]="answer" name="answer">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-info" value="Submit">
      </div>
    </form>
  </div>
</div>
